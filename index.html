---
title: Home
color: red
layout: front-page
---

<h1>{{ site.title }}</h1>
<h2>{{ page.title }}</h2>
<p>my favorite color is {{page.color}} My email is {{site.email}}</p>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{post.url}}">{{post.title}}</a>
      <img src="{{post.image}}" alt="">
    </li>
  {%endfor%}
  
</ul>
